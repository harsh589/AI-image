<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai TOOL</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>
                AI IMAGE GENERATOR TOOL 
            </h1>
            <P>convert your text into an image using AI</P>
      <form action="#" class="generate-form">
       
        <input type="text" class="prompt-input" placeholder="Describe what you want to see">
       
        <div class="controls">

            <select class="img-quantity">
                <option value="1">1 image</option>
                <option value="2">2 image</option>
                <option value="3">3 image</option>
                <option value="4" selected>4 image</option>
            </select>

            <button type="submit" class="generate-btn">Generate</button>
        </div>
      </form>
      
        </div>
    </section>


<section class="image-gallery">
    <div class="img-card">
        <img src="images/img-1.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="assests/download.svg" alt="download icon">
        </a>
    </div>
    

    <div class="img-card ">
        <img src="images/img-2.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="assests/download.svg" alt="download icon">
        </a>
    </div>


    <div class="img-card">
        <img src="images/img-3.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="assests/download.svg" alt="download icon">
        </a>
    </div>

    <div class="img-card">
        <img src="images/img-4.jpg" alt="image">
        <a href="#" class="download-btn">
            <img src="assests/download.svg" alt="download icon">
        </a>
    </div>




</section>





    
</body>
</html>
